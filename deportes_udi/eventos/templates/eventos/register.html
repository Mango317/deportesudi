{% extends "eventos/base.html" %}
{% block title %}Registro | UDI Deportes{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 2rem auto;">
  <form method="post">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 2rem;">Crear Cuenta</h2>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" placeholder="Crea tu nombre de usuario" required>
    </div>
    
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="Crea una contraseña segura" required>
    </div>
      
    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Registrarse</button>
  </form>
  
  <p style="text-align: center; margin-top: 2rem;">
    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
  </p>
</div>
{% endblock %}
