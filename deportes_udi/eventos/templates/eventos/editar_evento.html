{% load static %}
{% extends "eventos/base.html" %}
{% block title %}Editar Evento | UDI Deportes{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4 border-0">
    <h3 class="text-center text-primary mb-4 fw-bold">‚úèÔ∏è Editar Evento</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre</label>
          <input type="text" class="form-control" name="nombre" value="{{ evento.nombre }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Deporte</label>
          <input type="text" class="form-control" name="deporte" value="{{ evento.deporte }}">
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Lugar</label>
          <input type="text" class="form-control" name="lugar" value="{{ evento.lugar }}">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Fecha</label>
          <input type="date" class="form-control" name="fecha" value="{{ evento.fecha|date:'Y-m-d' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Hora</label>
          <input type="time" class="form-control" name="hora" value="{{ evento.hora }}">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Cupos</label>
          <input type="number" class="form-control" name="cupos" value="{{ evento.cupos }}">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Nivel</label>
          <input type="text" class="form-control" name="nivel" value="{{ evento.nivel }}">
        </div>
        <div class="col-md-12">
          <label class="form-label fw-semibold">Descripci√≥n</label>
          <textarea class="form-control" name="descripcion" rows="3">{{ evento.descripcion }}</textarea>
        </div>
        <div class="col-md-12">
          <label class="form-label fw-semibold">Observaciones</label>
          <textarea class="form-control" name="observaciones" rows="2">{{ evento.observaciones }}</textarea>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">üíæ Guardar Cambios</button>
        <a href="{% url 'panel_admin_eventos' %}" class="btn btn-secondary px-4">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
