{% extends 'eventos/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Editar Usuario</h2>
    <form method="post" class="user-edit-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff" {% if usuario.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">Staff</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
