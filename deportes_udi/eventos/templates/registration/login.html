{% extends "eventos/base.html" %}
{% block title %}Iniciar Sesión | UDI Deportes{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 2rem auto;">
  <form method="post">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 2rem;">Iniciar Sesión</h2>
    
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" placeholder="Tu nombre de usuario" required>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="Tu contraseña" required>
    </div>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
      
    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Iniciar sesión</button>
  </form>
  
  <p style="text-align: center; margin-top: 2rem;">
    ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
  </p>
</div>
{% endblock %}
